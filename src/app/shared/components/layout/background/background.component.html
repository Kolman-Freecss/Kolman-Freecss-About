<div class='main-wrapper'>
  <div *ngIf='isCarouselBackground()' id="carouselAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor='let image of imagesBackground; let index = index' class="carousel-item" [ngClass]="{ 'active': index == 0 }">
        <img [src]='image' class="d-block w-100" alt="Background image">
      </div>
    </div>
  </div>
  <div *ngIf='isImageBackground()'>
    <img src="assets/img/Logo_Krodun.png" class="d-block w-100" alt="...">
  </div>
  <div *ngIf='isVideoBackground()' id='video_wrapper'>
    <video autoplay loop id='video_id'>
      <source src='assets/video/GameplayPresentacionCompressed.mp4' type='video/mp4'>
    </video>
  </div>
</div>
