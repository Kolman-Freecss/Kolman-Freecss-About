      <div class="carousel-item active">
        <img src="assets/img/BackgroundMenu.PNG" class="d-block w-100" alt="...">

        <img src="assets/img/BackgroundMenu2.PNG" class="d-block w-100" alt="...">

  <div *ngIf='isImageBackground()'>

  </div>
</div>
