<div class='game-main-wrapper'>
  <div class='game-content-wrapper'>
    <section class='game-table-wrapper'>

      <div *ngIf='loading' class='loading-window'>
        <div class='alert alert-info lead text-center'>
          <i class='fa fa-fw fa-spinner fa-pulse' aria-hidden='true'></i>
          Cargando...
        </div>
      </div>


      <!--      <div class="card" style="width: 18rem;">-->
      <!--        <img src="..." class="card-img-top" alt="...">-->
      <!--        <div class="card-body">-->
      <!--          <h5 class="card-title">Card title</h5>-->
      <!--          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
      <!--          <a href="#" class="btn btn-primary">Go somewhere</a>-->
      <!--        </div>-->
      <!--      </div>-->

      <h4>Buscar</h4>

      <form [formGroup]='form' (ngSubmit)='onSubmit()' class='mb-3'>
        <div class='row'>

          <div class='form-group mb-3 col-12 col-md-4'>
            <label for='name' class='form-label'>Nombre</label>
            <input type='text' formControlName='name' class='form-control' id='name'
                   placeholder='Escribe el nombre del juego' />
          </div>

          <div class='form-group mb-3 col-12 col-md-4'>
            <label for='description' class='form-label'>Descripción</label>
            <input type='text' formControlName='description' class='form-control'
                   id='description' placeholder='Descripción'>
          </div>
        </div>

        <div class='row-fluid'>
          <button type='submit' class='btn btn-outline-primary col-2'>Buscar</button>
          <button type="button" (click)="onReset()" class="btn btn-warning">
            Limpiar
          </button>
        </div>
      </form>

      <div *ngIf='games.length === 0 && submitted' class='alert alert-secondary' role='alert'>
        No se han encontrado actos que cumplan los criterios de búsqueda empleados en el formulario
      </div>

      <div *ngIf='games.length > 0 && submitted' class='row mb-2'>
        <hr class='hr hr-blurry' />

        <h4>Juegos</h4>

        <div *ngFor='let game of games' class='col-md-6'>
          <div class='row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative'>
            <div class='col p-4 d-flex flex-column position-static'>
              <strong class='d-inline-block mb-2 text-primary'>{{game.name}}</strong>
              <h3 class='mb-0'>{{game.name}}</h3>
              <p class='card-text mb-auto'>{{game.description}}</p>
            </div>
            <div class='col-auto d-none d-lg-block'>
              <img [src]='game.image' alt='Imagen de juego' width='250' height='250'>
            </div>
          </div>
        </div>
      </div>

    </section>
  </div>
</div>
